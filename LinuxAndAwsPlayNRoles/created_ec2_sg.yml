---
  - name: Provision an EC2 Instance
    hosts: localhost
    connection: local
    gather_facts: False
    tags: provisioning

    vars:
      instance_type: t2.micro
      security_group: web-sg
      image: ami-0947d2ba12ee1ff75
      region: us-east-1
      keypair: aws_key

    tasks:

      - name: Create New security group with below given name
        local_action:
          module: ec2_group
          name: "{{ security_group }}"
          description: Security Group for Newly Created EC2 Instance
          region: "{{ region }}"
          rules:
            - proto: tcp
              from_port: 22
              to_port: 22
              cidr_ip: 0.0.0.0/0
            - proto: tcp
              from_port: 80
              to_port: 80
              cidr_ip: 0.0.0.0/0
          rules_egress:
            - proto: all
              cidr_ip: 0.0.0.0/0


      - name: Launch the new t2 micro EC2 Instance
        local_action:
                      module: ec2
                      group: "{{ security_group }}"
                      instance_type: "{{ instance_type}}"
                      image: "{{ image }}"
                      wait: true
                      region: "{{ region }}"
                      keypair: "{{ keypair }}"
                      exact_count: 1
                      count_tag:
                              Name: Demo3
                      instance_tags:
                              Name: Demo3
        register: ec2

      - name: Wait for EC2 Instance to Spin-up and ready for SSH access
        local_action: wait_for
                      host={{ item.public_ip }}
                      port=22
                      state=started
        with_items: "{{ ec2.instances }}"
        register: instadetails

      - debug:
              msg: "{{ instadetails }}"
